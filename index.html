<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    
    
</head>
<body>
<div class="colorful">
    <div class="grid">
        <div class="container" id="quiz">
            <h1 class="text-center pt-5">Kvíz</h1>
            <h2 class="text-center pt-3" id="question"></h2>

            <div class="buttons">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-5">
                        <button class="button type1" id="btn0"><span id="choice0"></span></button>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-5">
                        <button class="button type1" id="btn1"><span id="choice1"></span></button>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-5">
                        <button class="button type1" id="btn2"><span id="choice2"></span></button>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-5">
                        <button class="button type1" id="btn3"><span id="choice3"></span></button>
                    </div>
                </div>
            </div>

            <footer>
                <p id="progress" class="text-center mt-5">Otázka x z y.</p>
            </footer>
        </div>
    </div>
</div>

<script src="quiz_controller.js"></script>
<script src="question.js"></script>
<script src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
